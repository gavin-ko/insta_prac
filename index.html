<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagran</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <img class="logo" src="icon/insta-logo.png" alt="insta_logo">
            <img class="icon_camera" src="icon/camera@3x.png" alt="camera">
            <img class="icon_dm" src="icon/dm@3x.png" alt="dm">
        </nav>
        <section class="main">
                <div class="top_warp">
                    <div class="status-card">
                        <div class="profile_pic"><img src="snowman.jpg" alt="snowman"></div>
                        <p class="username">내 스토리</p>
                    </div>
                    <div class="status-card">
                        <div class="profile_pic"><img src="snowman.jpg" alt="snowman"></div>
                        <p class="username">내 스토리</p>
                    </div>
                    <div class="status-card">
                        <div class="profile_pic"><img src="snowman.jpg" alt="snowman"></div>
                        <p class="username">내 스토리</p>
                    </div>
                    <div class="status-card">
                        <div class="profile_pic"><img src="snowman.jpg" alt="snowman"></div>
                        <p class="username">내 스토리</p>
                    </div>
                    <div class="status-card">
                        <div class="profile_pic"><img src="snowman.jpg" alt="snowman"></div>
                        <p class="username">내 스토리</p>
                    </div>
                </div>
                <div class="content">
                    <div class="content_top">
                        <img class="profile" src="snowman.jpg" alt="snow">
                        <p>눈사람</p>
                        <img class="more"src="icon/more@3x.png" alt="more">
                    </div>
                    <img class="post_images" src="snowman.jpg" alt="snow">
                    <div class="content_bottom">
                        <div class="content_bottom_icon">
                            <img src="icon/like@3x.png" alt="like">
                            <img src="icon/comment@3x.png" alt="comment">
                            <img src="icon/dm@3x.png" alt="dm">
                            <img id="favorite" src="icon/favorite@3x.png" alt="favorite">
                        </div>
                        <div class="content_bottom_post">
                            <div class="like">
                                <img src="snowman.jpg" alt="snow">
                                <p><strong>눈사람</strong>님 외 1명이 좋아합니다</p>
                            </div>
                            <div class="comment">
                                <p><strong>눈사람</strong> 안녕하세요</p>
                            </div>
                            <p class="time">9시간전</p>
                        </div>
                    </div>
                </div>
        </section>
        <footer class="footer_menu">
            <a><img src="icon/home@3x.png" alt="home"></a>
            <a><img src="icon/search@3x.png" alt="search"></a>
            <a><img src="icon/trending@3x.png" alt="trending"></a>
            <a><img src="icon/like@3x.png" alt="like"></a>
            <a><img src="icon/home@3x.png" alt="home"></a>
        </footer>
        
    </div>

</body>
</html>
